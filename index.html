    <div class="jumbotron">
      <h1>To Do List</h1>
      <p class="lead">建立起每天的代辦事項，條列式處理你的事情，做好每一件事，每天<span class="point red">早上</span>列下你所要處理的事情，每天<span class="point red">晚上</span>查看事情已經處理完了沒
      </p>
      <ol>
        <li>請在輸入框寫上今天的代辦事項並按<span class="point red">新增</span></li>

          不急選擇事件<span style="color:#2f86bf">優先度</span></li>

        <li>可透過右邊 <span aria-hidden="true" 　style="font-size: 1.5rem;">x</span> 刪除已不必執行的事件</li>
        <li>事件<span class="point red">完成</span>可點擊該事件表示已經完成</li>
      </ol>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="EventAdd">新增</button>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
